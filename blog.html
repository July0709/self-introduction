<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blog — July's Portfolio</title>
    <meta name="description" content="Read July's blog posts about clinical medicine, microbiome research, and daily life.">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
</head>

<body id="page-top">
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="apple-nav" role="navigation" aria-label="Main navigation">
        <div class="apple-nav-inner">
            <a class="apple-nav-brand" href="index.html">July</a>
            <div class="apple-nav-actions">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                </button>
                <a class="apple-btn apple-btn-outline-dark" href="index.html" style="font-size:0.8125rem; padding: 0.3rem 1rem; height:28px;">
                    <i class="fa fa-arrow-left me-1" aria-hidden="true"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="blog-post-header fade-in">
        <div class="container">
            <span class="section-eyebrow" style="color:#409cff;">My Thoughts</span>
            <h1 class="blog-post-title mt-2">Blog Posts</h1>
            <p class="blog-post-meta">Thoughts on Medicine, Research &amp; Life</p>
        </div>
    </header>

    <!-- All Posts -->
    <section class="apple-section apple-section-gray">
        <div class="container">
            <div class="row g-4" id="all-blog-posts">
                <!-- Loaded by JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="apple-footer" role="contentinfo">
        <div class="container">
            <p class="mb-0">&copy; July 2025 | All Rights Reserved</p>
        </div>
    </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/blog-data.js"></script>
    <script>
        (function () {
            "use strict";

            /* Theme */
            var themeToggle = document.getElementById('theme-toggle');
            var htmlEl = document.documentElement;
            var savedTheme = localStorage.getItem('theme') || 'light';
            htmlEl.setAttribute('data-bs-theme', savedTheme);
            setIcon(savedTheme);

            themeToggle && themeToggle.addEventListener('click', function () {
                var t = htmlEl.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
                htmlEl.setAttribute('data-bs-theme', t);
                localStorage.setItem('theme', t);
                setIcon(t);
            });

            function setIcon(theme) {
                var icon = themeToggle && themeToggle.querySelector('i');
                if (!icon) return;
                icon.className = theme === 'dark' ? 'fa fa-sun-o' : 'fa fa-moon-o';
            }

            /* Fade-in */
            var observer = new IntersectionObserver(function (entries) {
                entries.forEach(function (e) { if (e.isIntersecting) e.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in').forEach(function (el) { observer.observe(el); });

            /* Loading screen */
            window.addEventListener('load', function () {
                var ls = document.querySelector('.loading-screen');
                if (ls) setTimeout(function () { ls.classList.add('hidden'); }, 400);
            });

            /* Posts */
            function formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            }

            function loadAllBlogPosts() {
                var container = document.getElementById('all-blog-posts');
                if (!container) return;
                var posts = getBlogPosts();
                container.innerHTML = posts.map(function (post) {
                    return '<div class="col-lg-4 col-md-6 fade-in">' +
                        '<div class="blog-card">' +
                        '<img src="' + post.image + '" alt="' + post.title + '" class="blog-card-img" loading="lazy">' +
                        '<div class="blog-card-body">' +
                        '<span class="blog-card-category">' + post.category + '</span>' +
                        '<h3 class="blog-card-title">' + post.title + '</h3>' +
                        '<div class="blog-card-meta"><i class="fa fa-calendar" aria-hidden="true"></i> ' + formatDate(post.date) +
                        ' <span class="mx-2">·</span><i class="fa fa-user" aria-hidden="true"></i> ' + post.author + '</div>' +
                        '<p class="blog-card-excerpt">' + post.excerpt + '</p>' +
                        '<a href="blog-post.html?id=' + post.id + '" class="blog-card-link">Read More <i class="fa fa-arrow-right" aria-hidden="true"></i></a>' +
                        '</div></div></div>';
                }).join('');

                /* Re-observe new elements */
                document.querySelectorAll('.fade-in').forEach(function (el) { observer.observe(el); });
            }

            loadAllBlogPosts();
        })();
    </script>
</body>

</html>
