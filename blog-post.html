<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title id="page-title">Blog Post — July's Portfolio</title>
    <meta name="description" content="Read July's blog post.">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
</head>

<body id="page-top">
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="apple-nav" role="navigation" aria-label="Main navigation">
        <div class="apple-nav-inner">
            <a class="apple-nav-brand" href="index.html">July</a>
            <div class="apple-nav-actions">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                </button>
                <a class="apple-btn apple-btn-outline-dark" href="blog.html" style="font-size:0.8125rem; padding: 0.3rem 1rem; height:28px; margin-right:0.4rem;">
                    <i class="fa fa-arrow-left me-1" aria-hidden="true"></i> All Posts
                </a>
            </div>
        </div>
    </nav>

    <!-- Post Header (populated by JS) -->
    <header class="blog-post-header" id="post-header"></header>

    <!-- Post Content (populated by JS) -->
    <div class="blog-post-content" id="post-content"></div>

    <!-- Navigation buttons -->
    <section class="apple-section apple-section-gray" style="padding: 2.5rem 0;">
        <div class="container text-center d-flex justify-content-center gap-3 flex-wrap">
            <a href="blog.html" class="apple-btn apple-btn-primary">
                <i class="fa fa-arrow-left me-1" aria-hidden="true"></i> All Posts
            </a>
            <a href="index.html" class="apple-btn apple-btn-outline-dark">
                <i class="fa fa-home me-1" aria-hidden="true"></i> Home
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="apple-footer" role="contentinfo">
        <div class="container">
            <p class="mb-0">&copy; July 2025 | All Rights Reserved</p>
        </div>
    </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/blog-data.js"></script>
    <script>
        (function () {
            "use strict";

            /* Theme */
            var themeToggle = document.getElementById('theme-toggle');
            var htmlEl = document.documentElement;
            var savedTheme = localStorage.getItem('theme') || 'light';
            htmlEl.setAttribute('data-bs-theme', savedTheme);
            setIcon(savedTheme);

            themeToggle && themeToggle.addEventListener('click', function () {
                var t = htmlEl.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
                htmlEl.setAttribute('data-bs-theme', t);
                localStorage.setItem('theme', t);
                setIcon(t);
            });

            function setIcon(theme) {
                var icon = themeToggle && themeToggle.querySelector('i');
                if (!icon) return;
                icon.className = theme === 'dark' ? 'fa fa-sun-o' : 'fa fa-moon-o';
            }

            /* Loading screen */
            window.addEventListener('load', function () {
                var ls = document.querySelector('.loading-screen');
                if (ls) setTimeout(function () { ls.classList.add('hidden'); }, 400);
            });

            /* Helpers */
            function formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            }

            function getPostIdFromURL() {
                return new URLSearchParams(window.location.search).get('id');
            }

            /* Load post */
            function loadBlogPost() {
                var postId = getPostIdFromURL();
                if (!postId) { window.location.href = 'blog.html'; return; }

                var post = getBlogPost(postId);
                if (!post) { window.location.href = 'blog.html'; return; }

                document.getElementById('page-title').textContent = post.title + ' — July\'s Blog';

                document.getElementById('post-header').innerHTML =
                    '<div class="container">' +
                    '<span class="blog-card-category" style="background:rgba(64,156,255,0.15);color:#409cff;">' + post.category + '</span>' +
                    '<h1 class="blog-post-title mt-3">' + post.title + '</h1>' +
                    '<div class="blog-post-meta">' +
                    '<i class="fa fa-calendar" aria-hidden="true"></i> ' + formatDate(post.date) +
                    ' <span class="mx-2">·</span>' +
                    '<i class="fa fa-user" aria-hidden="true"></i> ' + post.author +
                    '</div></div>';

                document.getElementById('post-content').innerHTML = post.content;
            }

            loadBlogPost();
        })();
    </script>
</body>

</html>
